<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="ru"> 
    <head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>CarShow Shop</title>

        <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>

        <script src="../static/js/jquery-3.7.1.slim.min.js" th:src="@{js/jquery-3.7.1.slim.min.js}"></script>
        <script src="../static/js/bootstrap.js" th:src="@{js/bootstrap.js}"></script>
        <script src="../static/js/angular-1.8.2.min.js"  th:src="@{js/angular-1.8.2.min.js}"></script>
        <script src="../static/js/apartments.js" th:src="@{js/apartments.js}"></script>

    </head>
    <body ng-app="apartments" ng-controller="ApartmentsController">

    <h1>Список квартир</h1>

    <div ng-controller="getApartments" ng-show="apartmentsList.length > 0">
        <table id="apartmentsTable" class="table table-hover">
            <thead>
            <tr>
                <th><h2>Город</h2></th>
                <th><h2>Адресс</h2></th>
                <th><h2>Цена, руб/мес</h2></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="apartment in apartmentsList" id="{{apartment.id}}">
                <td>{{apartment.city}}</td>
                <td>{{apartment.address}}</td>
                <td>{{apartment.price}}</td>
                <td><input type="button" value="Удалить" ng-click="deleteApartment(apartment.id)"/></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="alert alert-danger" role="alert" ng-show="errormessage">{{errormessage}}</div>

    <div>
        <form method="post" role="form" ng-submit="addApartment()">
            <div class="form-group">
                <label for="inputcity">Город</label>
                <input type="text" class="form-control" id="inputcity" ng-model="inputcity" placeholder="Город"> </input>
            </div>
            <div class="form-group">
                <label for="inputaddress">Адрес</label>
                <input type="text" class="form-control" id="inputaddress" ng-model="inputaddress" placeholder="Адрес"></input>
            </div>
            <div class="form-group">
                <label for="inputprice">Цена, руб/мес</label>
                <input type="number" class="form-control" id="inputprice" ng-model="inputprice" placeholder="Цена, руб/мес"></input>
            </div>
            <button type="submit" class="btn btn-default">Добавить</button>
        </form>
    </div>
    </body>
</html>
