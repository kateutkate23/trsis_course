<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="../static/js/jquery-3.7.1.slim.min.js" th:src="@{/js/jquery-3.7.1.slim.min.js}"></script>
    <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="../static/js/angular-1.8.2.min.js" th:src="@{/js/angular-1.8.2.min.js}"></script>
    <script src="../static/js/apartments.js" th:src="@{/js/apartments.js}"></script>

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .starter-template {
            text-align: center;
            padding: 40px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #dc3545;
            margin-bottom: 10px;
        }
        .message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="starter-template">
        <div class="icon mb-3">
            <i class="bi bi-exclamation-triangle-fill" style="font-size: 3rem; color: #dc3545;"></i>
        </div>
        <h1>403 - Вход запрещен</h1>
        <p class="message" th:inline="text">У вас нет прав для перехода на эту страницу.</p>
        <a th:href='/' class="btn btn-primary btn-home">Вернуться на главную</a>
    </div>
</div>
</body>
</html>
